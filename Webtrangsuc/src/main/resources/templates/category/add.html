<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Thêm danh mục mới</h1>
    <form th:action="@{/category/save}" th:object="${category}" method="post" accept-charset="UTF-8">
        <div class="mb-3">
            <label for="name" class="form-label">Tên danh mục</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${category.name}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <textarea class="form-control" id="description" name="description" th:text="${category.description}" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="imageURL" class="form-label">Đường dẫn ảnh</label>
            <input type="text" class="form-control" id="imageURL" name="imageURL" th:value="${category.imageURL}" required>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Thêm danh mục</button>
            <a href="/category" class="btn btn-secondary">Hủy bỏ</a>
        </div>
    </form>
</div>

<footer class="text-center mt-5 py-3 bg-light">
    <p class="mb-0">&copy; 2024 - Cửa hàng của bạn. Mọi quyền được bảo lưu.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
