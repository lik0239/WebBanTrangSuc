<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Chỉnh sửa danh mục</h1>
        <form th:action="@{/category/edit/{categoryID}(categoryID=${category.categoryID})}" th:object="${category}" method="post" accept-charset="UTF-8">
            <input type="hidden" th:field="*{categoryID}">

            <div class="mb-3">
                <label for="name" class="form-label">Tên danh mục:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nhập tên danh mục" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Mô tả:</label>
                <textarea class="form-control" id="description" th:field="*{description}" placeholder="Nhập mô tả danh mục" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="imageURL" class="form-label">Đường dẫn ảnh:</label>
                <input type="text" class="form-control" id="imageURL" th:field="*{imageURL}" placeholder="Nhập đường dẫn ảnh" required>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Lưu chỉnh sửa</button>
                <a href="/category" class="btn btn-secondary">Hủy bỏ chỉnh sửa</a>
            </div>
        </form>
    </div>

    <footer class="text-center mt-5 py-3 bg-light">
        <p class="mb-0">&copy; 2024 - Cửa hàng của bạn. Mọi quyền được bảo lưu.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
