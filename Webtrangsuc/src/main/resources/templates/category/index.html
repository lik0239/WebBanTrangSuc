<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        
	.logo_container {
		display: flex;
		align-items: center;
	}

	.logo_container img {
		width: 50px;
		height: auto;
		margin-right: 10px;
	}

	.logo_container h4 {
		margin: 0; 
		font-size: 24px; 
		font-weight: bold;
	}

    body {
        font-family: 'Arial', sans-serif;
        }
    .header {
        background-color: #343a40;
        color: #fff;
        padding: 15px 0;
    }
    .header a {
        color: #fff;
        text-decoration: none;
        margin: 0 15px;
    }
    .header a:hover {
        text-decoration: underline;
    }
    .table img {
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 70px;
        height: 70px;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-warning {
        background-color: #ffc107;
        border-color: #ffc107;
    }
    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }
</style>
</head>
<body>
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo_container">
                <img src="/images/logo.png" alt="Logo của cửa hàng">
                <h4>Store</h4>
            </div>
            <nav>
                <a href="/index">Trang chủ</a>
                <a href="/product">Sản phẩm</a>
            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="d-flex align-items-center">
                <form action="/category" method="get" class="d-flex align-items-center">
                    <div class="input-group">
                        <input type="text" name="searchQuery" class="form-control rounded-start" placeholder="Tìm kiếm...">
                        <button type="submit" class="btn btn-primary rounded-end">
                            <i class="fas fa-search"></i> Tìm kiếm
                        </button>
                    </div>
                </form>
            </div>
            <h2 class="text-center ">Danh sách danh mục</h2>
            <a href="/category/add" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i> Thêm mới
            </a>
        </div> 

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Tên danh mục</th>
                    <th scope="col">Mô tả</th>
                    <th scope="col">Hình ảnh</th>
                    <th scope="col">Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.isEmpty(list)}">
                    <td colspan="4" class="text-center">Không có danh mục nào</td>
                </tr>
                <tr th:each="category : ${list}">
                    <td th:text="${category.name}"></td>
                    <td th:text="${category.description}"></td>
                    <td><img th:src="${category.imageURL}" alt="Ảnh sản phẩm" width="70" height="70"></td>
                    <td>
                        <a th:href="@{/category/edit/{categoryID}(categoryID=${category.categoryID})}" class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i> Sửa
                        </a>
                        <a th:href="@{/category/delete/{categoryID}(categoryID=${category.categoryID})}" 
                           class="btn btn-danger btn-sm" 
                           onclick="return confirm('Bạn có chắc chắn muốn xóa danh mục này không?')">
                            <i class="fas fa-trash"></i> Xóa
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-4">
            <a href="/index" class="btn btn-back"><i class="fas fa-arrow-left"></i> Quay lại trang chủ</a>
        </div>
    </div>

    <footer class="text-center mt-5 py-3 bg-light">
        <p class="mb-0">&copy; 2024 - AJ Store. Mọi quyền được bảo lưu.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
