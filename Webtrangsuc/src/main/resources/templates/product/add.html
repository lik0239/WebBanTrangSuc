<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Thêm sản phẩm mới</h1>
    <form action="/product/add" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Giá</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Số lượng tồn kho</label>
            <input type="number" class="form-control" id="stock" name="stock" required>
        </div>
        <div class="mb-3">
            <label for="imageURL" class="form-label">URL Ảnh</label>
            <input type="text" class="form-control" id="imageURL" name="imageURL" required>
        </div>
        <div class="form-group">
            <label for="category" class="form-label">Danh mục</label>
            <select class="form-control" id="category" name="categoryID" required>
                <option value="">-- Chọn danh mục --</option>
                <option th:each="category : ${categories}"
                        th:value="${category.categoryID}"
                        th:text="${category.name}"></option>
            </select>            
        </div>
        <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
    </form>
    <div class="mt-4">
        <a href="/product" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Quay lại danh sách sản phẩm</a>
    </div>
</div>

<footer class="text-center mt-5 py-3 bg-light">
    <p class="mb-0">&copy; 2024 - Cửa hàng của bạn. Mọi quyền được bảo lưu.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
