<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Chỉnh sửa sản phẩm</h2>
    <form th:action="@{/product/edit/{productID}(productID=${product.productID})}" th:object="${product}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <textarea class="form-control" id="description" name="description" th:field="*{description}" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Giá</label>
            <input type="number" class="form-control" id="price" name="price" th:field="*{price}" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Số lượng tồn kho</label>
            <input type="number" class="form-control" id="stock" name="stock" th:field="*{stock}" required>
        </div>
        <div class="mb-3">
            <label for="imageURL" class="form-label">URL Ảnh</label>
            <input type="text" class="form-control" id="imageURL" name="imageURL" th:field="*{imageURL}">
        </div>
        <div class="mb-3">
            <label for="categoryID" class="form-label">Danh mục</label>
            <select class="form-select" id="categoryID" name="categoryID" th:field="*{categoryID}">
                <option value="0" disabled>-- Chọn danh mục --</option>
                <option th:each="category : ${categories}" 
                        th:value="${category.categoryID}" 
                        th:text="${category.name}" 
                        th:selected="${product.category != null && product.category.categoryID == category.categoryID}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
    </form>
    <div class="mt-4">
        <a href="/product" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Quay lại danh sách sản phẩm</a>
    </div>
</div>
<footer class="text-center mt-5 py-3 bg-light">
    <p class="mb-0">&copy; 2024 - Cửa hàng của bạn. Mọi quyền được bảo lưu.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
