<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .input-group {
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }   
        .form-control {
            border-top-left-radius: 25px;
            border-bottom-left-radius: 25px;
        padding: 10px 20px;
        }
        .btn-primary {
            border-top-right-radius: 25px;
            border-bottom-right-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .btn-primary i {
            margin-right: 5px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #0056b3;
        }
        .logo_container {
            display: flex;
            align-items: center;
        }
        .logo_container img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        .logo_container h4 {
            margin: 0; 
            font-size: 24px; 
            font-weight: bold;
        }
        body {
            font-family: 'Arial', sans-serif;
        }
        .header {
            background-color: #343a40;
            color: #fff;
            padding: 15px 0;
        }
        .header a {
            color: #fff;
            text-decoration: none;
        }
        .table img {
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .d-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .flex-grow-1 {
            flex-grow: 1;
        }
        .input-group {
            max-width: 400px;
        }
        table {
            width: 100%;
            table-layout: fixed;
        }
        th, td {
            text-align: left;
            padding: 10px;
            word-wrap: break-word;
        }
        th {
            background-color: #343a40;
            color: white;
        }
        td img {
            width: 70px;
            height: 70px;
            object-fit: cover;
        }
        th:nth-child(1), td:nth-child(1) {
            width: 20%;
        }
        th:nth-child(2), td:nth-child(2) {
            width: 30%;
        }
        th:nth-child(3), td:nth-child(3) {
            width: 10%;
        }
        th:nth-child(4), td:nth-child(4) {
            width: 10%;
        }
        th:nth-child(5), td:nth-child(5) {
            width: 15%;
        }
        th:nth-child(6), td:nth-child(6) {
            width: 10%;
        }
        th:nth-child(7), td:nth-child(7) {
            width: 15%;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo_container">
                    <img src="/images/logo.png" alt="Logo của cửa hàng">
                    <h4>Store</h4>
                </div>
                <nav>
                    <a href="/index" class="me-3">Trang chủ</a>
                    <a href="/category">Danh mục</a>
                </nav>
            </div>
        </div>
    </header>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="d-flex align-items-center">
                <form action="/product" method="get" class="d-flex align-items-center">
                    <div class="input-group">
                        <input type="text" name="searchQuery" class="form-control rounded-start" placeholder="Tìm kiếm..." aria-label="Tìm kiếm sản phẩm">
                        <button type="submit" class="btn btn-primary rounded-end">
                            <i class="fas fa-search"></i> Tìm kiếm
                        </button>
                    </div>
                </form>
            </div>
            <h2 class="text-center ">Danh sách sản phẩm</h2>
            <a href="/product/add" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i> Thêm mới
            </a>
        </div>        

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Tên</th>
                    <th scope="col">Mô tả</th>
                    <th scope="col">Giá</th>
                    <th scope="col">Hàng tồn</th>
                    <th scope="col">Danh mục</th>
                    <th scope="col">Ảnh</th>
                    <th scope="col">Tùy chỉnh</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.isEmpty(product)}">
                    <td colspan="7" class="text-center">Không có sản phẩm nào</td>
                </tr>
                <tr th:each="product : ${product}">
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${#numbers.formatDecimal(product.price, 2, 2)} + ' VNĐ'"></td>
                    <td th:text="${product.stock}"></td>
                    <td th:text="${product.category != null ? product.category.name : 'Chưa có danh mục'}"></td>
                    <td><img th:src="${product.imageURL}" alt="Ảnh sản phẩm" width="70" height="70"></td>
                    <td>
                        <a th:href="@{/product/edit/{productID}(productID=${product.productID})}" class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i> Sửa
                        </a>
                        <a th:href="@{/product/delete/{productID}(productID=${product.productID})}" 
                           class="btn btn-danger btn-sm" 
                           onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')">
                            <i class="fas fa-trash"></i> Xóa
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-4">
            <a href="/index" class="btn btn-back"><i class="fas fa-arrow-left"></i> Quay lại trang chủ</a>
        </div>
    </div>

    <footer class="text-center mt-5 py-3 bg-light">
        <p class="mb-0">&copy; 2024 - AJ Store. Mọi quyền được bảo lưu.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
