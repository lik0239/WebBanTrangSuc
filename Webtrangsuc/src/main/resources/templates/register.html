<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Đăng ký tài khoản</title>
  <style>
    body{font-family:Arial,sans-serif;margin:0;padding:0;display:flex;justify-content:center;align-items:center;min-height:100vh;background-image:url('/images/login.png');background-size:cover;background-position:center}
    .register-container{padding:20px 30px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1);width:100%;max-width:420px;background:#fff}
    .register-container h1{margin-bottom:20px;font-size:24px;text-align:center}
    form{display:flex;flex-direction:column}
    form label{margin-bottom:5px;font-weight:bold}
    form input{margin-bottom:15px;padding:8px 10px;border:1px solid #ccc;border-radius:5px;font-size:14px}
    form button{padding:10px;background:#28a745;color:#fff;border:none;border-radius:5px;cursor:pointer;font-size:16px}
    form button:hover{background:#218838}
    .login-link{text-align:center;margin-top:15px}
    .alert{padding:10px;margin-bottom:15px;border-radius:5px;font-size:14px}
    .alert.error{background:#f8d7da;color:#721c24;border:1px solid #f5c6cb}
    .alert.success{background:#d4edda;color:#155724;border:1px solid #c3e6cb}
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Đăng ký tài khoản</h1>

    <!-- Thông báo server -->
    <div th:if="${error}" class="alert error" th:text="${error}"></div>
    <div th:if="${success}" class="alert success" th:text="${success}"></div>

    <!-- Form đăng ký -->
    <form method="post" th:action="@{/register}" novalidate>
      <!-- Tài khoản -->
      <label for="username">Tên đăng nhập</label>
      <input
        id="username" name="username" type="text"
        placeholder="Nhập tên đăng nhập"
        required minlength="4" maxlength="50" autocomplete="username" />

      <label for="password">Mật khẩu</label>
      <input
        id="password" name="password" type="password"
        placeholder="Nhập mật khẩu"
        required minlength="6" maxlength="100" autocomplete="new-password" />

      <label for="confirmPassword">Xác nhận mật khẩu</label>
      <input
        id="confirmPassword" name="confirmPassword" type="password"
        placeholder="Nhập lại mật khẩu"
        required minlength="6" maxlength="100" autocomplete="new-password" />

      <!-- Thông tin khách hàng (customers) -->
      <label for="name">Họ và tên</label>
      <input
        id="name" name="name" type="text"
        placeholder="Nguyễn Văn A"
        required maxlength="100" />

      <label for="email">Email</label>
      <input
        id="email" name="email" type="email"
        placeholder="abc@example.com"
        required maxlength="100" autocomplete="email" />

      <label for="phone">Số điện thoại</label>
      <input
        id="phone" name="phone" type="text"
        placeholder="09xxxxxxxx"
        required maxlength="15"
        pattern="^0\d{9,10}$"
        title="Số điện thoại bắt đầu bằng 0 và dài 10–11 số" />

      <label for="address">Địa chỉ</label>
      <input
        id="address" name="address" type="text"
        placeholder="Số nhà, đường, quận/huyện, tỉnh/thành"
        required maxlength="255" />

      <button type="submit">Đăng ký</button>
    </form>

    <div class="login-link">
      Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a>
    </div>
  </div>
</body>
</html>
